<!DOCTYPE html>
<html lang="pt-BR" class="dark-theme">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Cresça Soluções Studio</title>
    <meta name="description" content="Projetos selecionados de alta performance e design.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="portfolio.css">
</head>

<body class="portfolio-page">
    <div class="cursor-glow"></div>

    <!-- Minimal Navigation -->
    <nav class="p-nav">
        <a href="index.html">← Voltar</a>
    </nav>

    <div class="portfolio-wrapper">

        <!-- Intro Section with Logo -->
        <section class="p-section intro" data-theme="dark">
            <div>
                <img src="./assets/logo.png" alt="Cresça Soluções Logo" class="p-logo-hero">
                <h1 class="p-title-huge">Nossas<br>Obras-Primas</h1>
                <p class="p-subtitle">
                    Selecionamos projetos que desafiam o padrão.<br>
                    Engenharia de precisão encontra design editorial.
                </p>
                <div class="scroll-indicator" style="margin-top: 4rem; opacity: 0.5;">↓ Role para Explorar</div>
            </div>
        </section>

        <!-- Dynamic Container for Projects -->
        <div id="projects-container">
            <!-- JS will inject sections here -->
        </div>

        <!-- Image Modal -->
        <div id="image-modal" class="p-modal">
            <button class="p-modal-close">×</button>
            <div class="p-modal-content">
                <img id="p-modal-img" src="" alt="Full Preview">
            </div>
            <div class="p-modal-hint">Clique na imagem para ampliar</div>
        </div>

        <!-- Footer / Contact -->
        <footer class="p-footer section" id="contact">
            <div>
                <h2 class="p-title-huge" style="font-size: 5rem;">Próximo<br>Projeto?</h2>
                <a href="mailto:contato@crescaweb.com" class="p-btn"
                    style="margin-top: 3rem; background: #fff; color: #000; padding: 1.5rem 3rem;">Iniciar
                    Colaboração</a>
            </div>
        </footer>

    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="portfolio.js"></script>
</body>

</html>
